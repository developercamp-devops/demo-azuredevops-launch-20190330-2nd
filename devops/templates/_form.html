{% load bootstrap4 %}

<div class="card">
    <div class="card-body">
        {% if form_title %}
            <h5 class="card-title">{{ form_title }}</h5>
        {% endif %}

        <form action="" method="post" enctype="multipart/form-data" class="form" autocomplete="off" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>
