{% load bootstrap4 %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Azure DevOps Launch</title>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="{% url "root" %}" style="color: inherit;">Azure DevOps Launch</a>
            </h5>
            {% block nav %}
            <nav class="my-2 my-md-0 mr-md-3">
                {% if not user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url "login" %}">Login</a>
                    <a class="p-2 text-dark" href="{% url "signup" %}">Signup</a>
                {% else %}
                    <a class="p-2 text-dark" href="{% url "profile" %}">Profile</a>
                    <a class="p-2 text-dark" href="{% url "logout" %}">Logout</a>
                {% endif %}
            </nav>
            {% endblock %}
            <a class="btn btn-outline-primary" href="https://aka.ms/devops" target="_blank">
                Azure DevOps Learn
            </a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {% bootstrap_messages %}
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <hr/>
                    &copy; 2019. <a href="https://fb.com/allieuslee">이진석 Azure MVP</a>.
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
